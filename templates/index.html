<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidIQ Clone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>VidIQ Clone</h1>

        <!-- Trending Videos -->
        <div class="tool-section">
            <h2>Trending Videos (US)</h2>
            <button id="trending-btn">Get Trending Videos</button>
            <div id="trending-results" class="results video-grid"></div>
        </div>

        <!-- Channel Analytics -->
        <div class="tool-section">
            <h2>Channel Analytics</h2>
            <input type="text" id="channel-id-input" placeholder="Enter YouTube Channel ID...">
            <button id="channel-analytics-btn">Get Channel Analytics</button>
            <div id="channel-analytics-results" class="results"></div>
        </div>

        <!-- Video Details Explorer -->
        <div class="tool-section">
            <h2>Video Details Explorer</h2>
            <input type="text" id="video-id-input" placeholder="Enter YouTube Video ID...">
            <button id="video-details-btn">Get Video Details</button>
            <div id="video-details-results" class="results"></div>
        </div>

        <!-- Channel Audit Tool -->
        <div class="tool-section">
            <h2>Channel Audit Tool</h2>
            <input type="text" id="audit-channel-id-input" placeholder="Enter YouTube Channel ID...">
            <button id="channel-audit-btn">Audit Channel</button>
            <div id="channel-audit-results" class="results"></div>
        </div>

        <!-- Keyword Research Tool -->
        <div class="tool-section">
            <h2>Keyword Research</h2>
            <input type="text" id="keyword-input" placeholder="Enter a keyword...">
            <button id="keyword-btn">Get Related Keywords</button>
            <div id="keyword-results" class="results"></div>
        </div>

        <!-- AI Title Generator -->
        <div class="tool-section">
            <h2>AI Title Generator</h2>
            <input type="text" id="title-topic-input" placeholder="Enter a topic or draft title...">
            <button id="title-btn">Generate Titles</button>
            <div id="title-results" class="results"></div>
        </div>

        <!-- Video Idea Generator -->
        <div class="tool-section">
            <h2>Video Idea Generator</h2>
            <input type="text" id="idea-topic-input" placeholder="Enter a topic...">
            <button id="idea-btn">Generate Ideas</button>
            <div id="idea-results" class="results"></div>
        </div>

        <!-- Hashtag Generator -->
        <div class="tool-section">
            <h2>Hashtag Generator</h2>
            <textarea id="hashtag-input" placeholder="Enter video title and/or description..." rows="5"></textarea>
            <button id="hashtag-btn">Generate Hashtags</button>
            <div id="hashtag-results" class="results"></div>
        </div>

        <!-- AI Description & Tag Recommendations -->
        <div class="tool-section">
            <h2>AI Description & Tag Recommendations</h2>
            <input type="text" id="desc-tags-topic-input" placeholder="Enter a video topic...">
            <button id="desc-tags-btn">Generate Description & Tags</button>
            <div id="desc-tags-results" class="results"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
